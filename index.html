<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note taking app</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/design.css">
    <script type="module" src="scripts/controllers/notes-controller.js"></script>
</head>
<body>
    <div class="container" >
        <h1 class="alert alert-info text-center">Notes Taking </h1>
        <div class="form-group">
            <label>Id </label>
        <input id= "id"  class="form-control" Type="text" placeholder="type id here">
        
    </div>
    <div class="form-group">
        <label>Title</label>
        <input id="title" class="form-control" Type="text" placeholder="type title here">

    </div>
    <div class="form-group">
        <label>Desc</label>
        <textarea id="desc" class="form-control" rows="5" cols="20" Type="text" placeholder="type desc here"></textarea>
    </div>
    <div class="form-group">
        <label>completion date</label>
        <input id="cdate" class="form-control" Type="date">

    </div>
    
    <div class="form-group">
        <label>Importance</label>
        <input id="importance" class="form-control" Type="color">

    </div>
    <div>
        <button id="add" class="btn btn-primary">Add</button>
        <button id="delete" class="btn btn-danger">delete</button>
        <button class="btn btn-info">search</button>
        <button class="btn btn-success">sort</button>
        <button class="btn btn-warning">update</button>
        <button class="btn btn-success">save</button>
        <button class="btn btn-secondary">loAD</button>
        <button class="btn btn-danger">Clearall</button>
        <button class="btn btn-success">save to server</button>
        <button class="btn btn-secondary">load from server</button>
    </div>
    <div>
        
        <h3> Total records <span id="total"></span> mark records <span id="markTotal"></span> unmark records<span id="unmarkTotal"></span></h3>
         <!-- table>thead>tr>th*6+tbody -->
        <table  class="table table-bordered">
            
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>desc</th>
                    <th>completion date</th>
                    <th>importance</th>
                    <th>operations</th>
                    
                </tr>
                </thead>
                <tbody id="notes">
                    <!-- Dynamic records will come here -->
                </tbody>
            
        </table>
    </div>

</body>
</html>
